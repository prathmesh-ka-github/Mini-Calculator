<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Mini calculator</title>
    <link rel="stylesheet" href="index.css">
    <script src="script.js"></script>
    <link rel="shortcut icon" type="image/png" sizes="32x32" href="/favicon.png">
</head>
<body>
    <main>
        <logo class="logo">
            <div>
                // MINI CALCULATOR
            </div>
            <span>
                Calculate some stuff...
            </span>
        </logo>
        <in>
            <div class="inputt">
                    <input type="number" id="num1" placeholder="Enter number 1" class="inn">
                    <input type="number" id="num2" placeholder="Enter number 2" class="inn">
            </div>
            <operations>
                <div>
                    <h3>Operations</h3>
                </div>
                <div class="operation-container">
                    <div>
                        <input type="button" id="add" onclick="addition()" value="+">
                        <div>Addition</div>
                    </div>
                    <div>
                        <input type="button" id="sub" onclick="subtraction()" value="-">
                        <div>Subtraction</div>
                    </div>
                    <div>
                        <input type="button" id="mul" onclick="multiplication()" value="x">
                        <div>Multiplication</div>
                    </div>
                    <div>
                        <input type="button" id="div" onclick="division()" value="รท">
                        <div>Division</div>
                    </div>
                    <div>
                        <input type="button" id="mod" onclick="modulas()" value="%">
                        <div>Modulas</div>
                    </div>
                </div>
            </operations>
            <output>
                <div class="output-con">
                    <div>The answer is -&nbsp;</div>
                    <div id="output"></div>
                </div>
            </output>
        </in>
    </main>
</body>
</html>
