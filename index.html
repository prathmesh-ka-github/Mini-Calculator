<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini calculator</title>
    <link rel="stylesheet" href="index.css">
    <script src="script.js"></script>
</head>
<body>
    <main>
        <logo class="logo">
            <div>
                MINI CALCULATOR
            </div>
            <span>
                Calculator for basic calculations.
            </span>
        </logo>
        <in>
            <div class="inputt">
                <num1 class="input-container">
                    Input your first number - &nbsp;
                    <input type="number" id="num1">
                </num1>
                <num2 class="input-container">
                    Input your second number -&nbsp;
                    <input type="number" id="num2">
                </num2>
            </div>
            <operations>
                <div>
                    <h3>Calculate some stuff...</h3>
                </div>
                <div class="operation-container">
                    <div>
                        <input type="button" id="add">
                        <div>Addition</div>
                    </div>
                    <div>
                        <input type="button" id="sub">
                        <div>Subtraction</div>
                    </div>
                    <div>
                        <input type="button" id="div">
                        <div>Division</div>
                    </div>
                    <div>
                        <input type="button" id="mul">
                        <div>Multiplication</div>
                    </div>
                </div>
            </operations>
            <output>
                <div class="output-con">
                    <div>The answer is - </div>
                    <div id="output"></div>
                </div>
            </output>
        </in>
    </main>
</body>
</html>
