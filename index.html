<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Mini calculator</title>
    <link rel="stylesheet" href="index.css">
    <script src="script.js"></script>
    <link rel="shortcut icon" type="image/png" sizes="32x32" href="/favicon.png">
</head>
<body>
    <main>
        <logo class="logo">
            <div>
                // MINI CALCULATOR
            </div>
            <span>
                Calculate some stuff...
            </span>
        </logo>
        <in>
            <div class="inputt">
                    <input type="number" id="num1" class="inn">
            </div>
            <operations class="container-wrapper">
                <div class="operation-container">
                        <input type="button" value="1" class="numbers">
                        <input type="button" value="2" class="numbers">
                        <input type="button" value="3" class="numbers">
                        <input type="button" id="add" onclick="addition()" value="+" class="operants">
                        <input type="button" value="4" class="numbers">
                        <input type="button" value="5" class="numbers">
                        <input type="button" value="6" class="numbers">
                        <input type="button" id="sub" onclick="subtraction()" value="-" class="operants">
                        <input type="button" value="7" class="numbers">
                        <input type="button" value="8" class="numbers">
                        <input type="button" value="9" class="numbers">
                        <input type="button" id="mul" onclick="multiplication()" value="x" class="operants">
                        <input type="button" value="." class="numbers">
                        <input type="button" value="0" class="numbers">
                        <input type="button" value="<" class="numbers">
                        <input type="button" id="div" onclick="division()" value="รท" class="operants">
                </div>
            </operations>
            <output>
                <div class="output-con">
                    <div>The answer is -&nbsp;</div>
                    <div id="output"></div>
                </div>
            </output>
        </in>
    </main>
</body>
</html>
